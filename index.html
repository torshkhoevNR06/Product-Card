<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/product-card.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
  <title>Product Card</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <heading class="home-title">
        <h1 class="product-card__title" id="main-title">Выбери свой продукт</h1>
      </heading>
      <div class="product-card__container-buttons">
        <button class="button__item" id="change-color-all-card">Смена цвета всех карточек</button>
        <button class="button__item" id="change-color-first-card">Смена цвета одной карточки</button>
        <button class="button__item" id="open-google">Открыть домашнею страницу Google</button>
        <button class="button__item" id="output-console-log">Вывести сообщение в консоль лог</button>
        <button class="button__item" id="color-toggle-btn">Поменять цвет кнопки</button>
      </div>
      <div class="container__product-cards">
          
      </div>
    </div>
  </main>

<template id="template-product-cards">
  <article class="product-cards__item">
    <img class="product-cards__image" src="" alt="" width="290px" height="245px">
      <div class="product-cards__description">
        <span class="product-cards__description-item"></span>
        <h3 class="product-cards__description-title"></h3>
        <p class="product-cards__description-paragraph"></p>
        <span class="product-cards__description-compound"></span>
        <ul class="product-cards__description-list">
          <li class="description-list__item-1"></li>
          <li class="description-list__item-2"></li>
          <li class="description-list__item-3"></li>
        </ul>
      </div>
      <div class="product-cards__description-price">
        <span class="description-price__text"></span>
        <span class="description-price__tag"></span>
      </div>
    </article>
</template>

<script type="module" src="js/homework-8.js"></script>
</body>
</html>
